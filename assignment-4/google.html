<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- GOOGLE IMG -->
  <div class="center">
    <a href="#"><img src="/assets/google.png"></a>
  </div>
  <!-- Flex container for search -->
  <div class="container1">
    <div>
      <p>Search the web using Google!!</p>
      </div>
    <div class="form">
      <form>
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Search Google or type URL">
      </form>
    </div>
    <div>
      <input type="submit" value="Google Search" id="google_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
  </div>
  <!-- Flex container with flex items for nav links -->
  <div class="container2">
    <!-- Flex item 1 -->
    <div class="flex-item1">
      <h5>Special Searches</h5>
      <div>
        <a target="_blank" rel="noopener" href="https://www.stanford.edu/search/">
          <div>
            <h6>Stanford Search</h6>
          </div>
        </a>
        <a target="_blank" rel="noopener" href="https://www.linuxmint.com/searchengines.php">
          <div>
            <h6>Linux Search</h6>
          </div>
        </a>
      </div>
    </div>
    <!-- Flex item 2 -->
    <div class="flex-item2">
      <div>
        <a target="_blank" rel="noopener" href="https://support.google.com/">
          <div>
            <h6>Help!</h6>
          </div>
        </a>
        <a target="_blank" rel="noopener" href="https://about.google/">
          <div>
            <h6>About Google!</h6>
          </div>
        </a>
        <a target="_blank" rel="noopener" href="https://codematrix.nl/matrix-master/">
          <div>
            <h6>Company Info</h6>
          </div>
        </a>
        <a target="_blank" rel="noopener" href="https://en.wikipedia.org/wiki/Google_logo">
          <div>
            <h6>Google! Logos</h6>
          </div>
        </a>
      </div>
    </div>
    <!-- Flex item 3 -->
    <div class="flex-item3">
      <h5>Get Google!</h5>
      <label for="emailAddress"><h5>Updates monthly:</h5></label><br>
      <input id="emailAddress" type="email" size="20" maxlength="40" required placeholder="test@gmail.com"
        title="Please provide the email address">
      <div class="side">
        <input type="submit" value="Subscribe">
        <a target="_blank" rel="noopener" href="https://archive.org/">
          <div>
            <h6>Archive</h6>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="center">
    <p>Copyright @1998 Google Inc</p>
  </div>

</body>
</html>
